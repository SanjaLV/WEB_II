
{% load i18n %}

{% extends "base.html" %}

{% block content %}
    <h2>{% trans "Login" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Login" %}</button>
    </form>

    <p><a href="{% url 'password_reset' %}">{% trans "Lost password?" %}</a></p>
    <p><a href="{% url 'signup' %}">{% trans "Register" %}</a></p>

{% endblock %}
